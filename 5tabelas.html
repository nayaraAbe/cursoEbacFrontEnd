<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela</h1>
    <hr>
    <header>
        <p>Aqui veremos uma criação de tabela, para cria-la utilizamos a tag "table"</p>
        <caption>Notas em Matemática</caption><!--Adiciona um cabeçalho a tabela-->
        <table>
            <thead><!--"Cabeça da tabela", onde se adiciona o cabeçalho-->
                <tr><!--"tr" Define a linha da tabela-->
                    <th>Nome do aluno</th><!--"th" Define o conteudo da célula de cabeçalho-->
                    <th>Nota do aluno</th>
                </tr>
            </thead>
            <tbody><!--"Corpo da tabela", onde possui o conteudo principal da tabela-->
                <tr>
                    <td>Aluno A</td><!--"td" Define uma célula de dados dentro da tabela-->
                    <td>8</td>
                </tr>
                <tr>
                    <td>Aluno B</td>
                    <td>7</td>
                </tr>
            </tbody>
            <tfoot><!--"Rodapé da tabela"-->
                <tr>
                    <td>Média</td>
                    <td>7.5</td>
                </tr>
            </tfoot>
        </table>
    </header>
    <br>
    <a href="./1titulo.html">Ir para <b>Inicio</b></a>
</body>
</html>
